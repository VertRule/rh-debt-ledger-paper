name: verify

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run strict verifier
        run: VR_STRICT=1 ./VERIFY.sh

      - name: Verify all exhibits
        run: ./VERIFY_ALL_EXHIBITS.sh

      - name: Fresh clone verification (no vendoring)
        run: VR_FRESH_CLONE_LOCAL=1 ./VERIFY_FRESH_CLONE.sh
