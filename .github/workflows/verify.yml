name: verify

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run strict verifier
        run: |
          set -o pipefail
          VR_STRICT=1 ./VERIFY.sh | tee verify.out

      - name: Verify all exhibits
        run: |
          set -o pipefail
          ./VERIFY_ALL_EXHIBITS.sh | tee verify_all_exhibits.out

      - name: Fresh clone verification (no vendoring)
        env:
          VR_FRESH_CLONE_LOCAL: "1"
        run: |
          set -o pipefail
          ./VERIFY_FRESH_CLONE.sh | tee verify_fresh_clone.out

      - name: Upload verification logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-logs
          path: |
            verify.out
            verify_all_exhibits.out
            verify_fresh_clone.out
