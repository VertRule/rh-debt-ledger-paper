name: verify

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run strict verifier
        shell: bash
        run: |
          set -euo pipefail
          VR_STRICT=1 ./VERIFY.sh | tee "$RUNNER_TEMP/verify.out"

      - name: Verify all exhibits
        shell: bash
        run: |
          set -euo pipefail
          ./VERIFY_ALL_EXHIBITS.sh | tee "$RUNNER_TEMP/verify_all_exhibits.out"

      - name: Fresh clone verification (no vendoring)
        shell: bash
        env:
          VR_FRESH_CLONE_LOCAL: "1"
        run: |
          set -euo pipefail
          ./VERIFY_FRESH_CLONE.sh | tee "$RUNNER_TEMP/verify_fresh_clone.out"

      - name: Upload verification logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-logs
          path: |
            ${{ runner.temp }}/verify.out
            ${{ runner.temp }}/verify_all_exhibits.out
            ${{ runner.temp }}/verify_fresh_clone.out
